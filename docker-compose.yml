version: "3"
services:
  db:
    container_name: ${DB_SERVER}
    image: postgres:14  # https://hub.docker.com/_/postgres
    ports:
      - "5432:5432"
    environment:
      # This optional variable can be used to define another location -
      # like a subdirectory - for the database files.
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_SERVER=${DB_SERVER}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

  web:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - API_ENV=${ENV}
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      - API_ENV=${ENV}
      # - DATABASE_URL=${DB_URL}
      - POSTGRES_SERVER=${DB_SERVER}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER}
      - FIRST_SUPERUSER_PW=${FIRST_SUPERUSER_PW}
      - BACKEND_CORS_ORIGINS=["http://localhost:3000"]
      - JWT_SECRET=${SECRET_KEY}

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # ports: defined in override files (dev, prod)
