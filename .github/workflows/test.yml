name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: 'Create env file'
      run: echo "${{ secrets.ENV_FILE }}" > .env.test

