name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: 'Create env file'
      run: |
        echo "${{ secrets.ENV_FILE }}" > .env.test

    - name: Build and run tests
      run: |
        docker-compose --env-file=.env.test up --abort-on-container-exit --build
